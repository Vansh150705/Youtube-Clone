<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 200px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: blue;">Div 1</div>
            <div style="background-color: pink;">Div 2</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style="background-color: blue;">100 px</div>
            <div style="background-color: pink;">100 px <p>text</p></div>
            <div style="background-color: blue;">200 px</div>
            <div style="background-color: pink;">100 px</div>
        </div>
        
        <div style="margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color: blue;">100px</div>
        <div style="background-color: pink;">1 fr</div>
        </div>

        <div style="margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: blue;">100px</div>
        <div style="background-color: pink;">1 fr</div>
        <div style="background-color: blue;">2 fr</div>
        </div>

        <div style="margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: blue; height: 200px;">1 fr</div>
        <div style="background-color: pink; height: 200px; ">1 fr</div>
        <div style="background-color: blue; height: 200px;">1 fr</div>
        <div style="background-color: pink; height: 200px;">1 fr</div>
        <div style="background-color: blue; height: 200px;">1 fr</div>
        <div style="background-color: pink; height: 200px;">1 fr</div>
        </div>
        </div>
        </body>
</html>
